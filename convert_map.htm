<a id="convert" style="cursor:pointer;color:blue;margin:30px 0;display:block;">Convert</a>

<script src="system/jquery-3.2.1.js"></script>
<script>

$('#convert').click(function(e) {
	e.preventDefault();
	
	var map = JSON.parse($('#input_map').val());
	var tileset = JSON.parse($('#input_tileset').val());
	
	//overwrite the layers data
	var num_layers = map.layers.length;
	var map_width = map.width; //in tiles
	var map_height = map.height; //in tiles
	for(var i = 0; i < num_layers; i++) {
		if(map.layers[i].type == 'tilelayer') {
			map.layers[i] = {
				data: listToMatrix(map.layers[i].data, map_width),
				type: map.layers[i].type,
				visible: map.layers[i].visible,
			}
		} else if(map.layers[i].type == 'objectgroup') {
			for(var object_i=0; object_i<map.layers[i].objects.length; object_i++) {
				var props = map.layers[i].objects[object_i].properties;
				map.layers[i].objects[object_i] = {
					tile_id: map.layers[i].objects[object_i].gid,
					width: map.layers[i].objects[object_i].width,
					height: map.layers[i].objects[object_i].height,
					name: map.layers[i].objects[object_i].name,
					visible: map.layers[i].objects[object_i].visible,
					coords: {
						x: map.layers[i].objects[object_i].x,
						y: map.layers[i].objects[object_i].y
					},
					//properties: map.layers[i].objects[object_i].properties,
				};
				$.extend(true, map.layers[i].objects[object_i], props);
			}
			map.layers[i] = {
				//data: listToMatrix(map.layers[i].data, map_width),
				type: map.layers[i].type,
				visible: map.layers[i].visible,
				objects: map.layers[i].objects,
			}
		} else {
			console.log('failed to convert map: unknown layer type: '+map.layers[i].type);
		}
	}
	
	//remove unecessary junk from collision detection array
	for(var tile_id in tileset.tiles) {
		for(var oo=0; oo<tileset.tiles[tile_id].objectgroup.objects.length; oo++) {
			tileset.tiles[tile_id].objectgroup.objects[oo] = {
				height: tileset.tiles[tile_id].objectgroup.objects[oo].height,
				width: tileset.tiles[tile_id].objectgroup.objects[oo].width,
				coords: {
					x: tileset.tiles[tile_id].objectgroup.objects[oo].x,
					y: tileset.tiles[tile_id].objectgroup.objects[oo].y,
				},
			}
		}
		tileset.tiles[tile_id] = {
			visible: tileset.tiles[tile_id].objectgroup.visible,
			objects: tileset.tiles[tile_id].objectgroup.objects,
		};
	}
	
	//remove unecessary junk from the tileset
	tileset = {
		columns: tileset.columns,
		image_path: tileset.image.replace('../', ''),
		imageheight: tileset.imageheight,
		imagewidth: tileset.imagewidth,
		margin: tileset.margin,
		spacing: tileset.spacing,
		name: tileset.name,
		tilecount: tileset.tilecount,
		tileheight: tileset.tileheight,
		tilewidth: tileset.tilewidth,
		tiles: tileset.tiles,
	};
	
	//remove unecessary junk from the map file
	map = {
		width: map.width,
		height: map.height,
		layers: map.layers,
		tileset: tileset
	};
	
	$('#output').val(JSON.stringify(map));
});

function listToMatrix(list, elementsPerSubArray) {
    var matrix = [], i, k;
    for (i = 0, k = -1; i < list.length; i++) {
        if (i % elementsPerSubArray === 0) {
            k++;
            matrix[k] = [];
        }
        matrix[k].push(list[i]);
    }
    return matrix;
}

</script>
